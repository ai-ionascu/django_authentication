<!DOCTYPE html>
<html>
    <head>
        <title>Django Auth</title>
    </head>
    <body>
        <h1>User Login</h1>
        <nav>
            <ul>
                <li><a href="{% url 'login' %}">Login</a></li>
                <li><a href="{% url 'logout' %}">Logout</a></li>
                <li><a href="#">Register</a></li>
                <li><a href="#">Profile</a></li>
            </ul>
        </nav>
        <div>
            {% if messages %}
                {% for message in messages %}
                    {{ message }}
                {% endfor %}
            {% endif %}
        </div>
        <form method='POST'>
            {{ login_form }}
        </form>
    </body>
</html>
